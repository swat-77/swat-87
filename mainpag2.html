<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubbleBook - Welcome</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter (with bold weight) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Applying the Inter font and setting up for a sticky footer */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* This makes the main content area grow to push the footer down */
        main {
            flex-grow: 1;
        }
        
        /* Shared styles for header and footer to contain the animation */
        header, footer {
            position: relative;
            overflow: hidden;
        }

        /* Container for the floating bubbles, positioned to fill its parent */
        .bubbles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Bubbles are behind the content */
        }

        /* Styling for individual bubbles */
        .bubble {
            position: absolute;
            bottom: -150px; /* Start below the container */
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            /* Animation is now much faster */
            animation: float-up 25s infinite;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Keyframe animation for the floating effect */
        @keyframes float-up {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            99% {
                opacity: 1;
            }
            100% {
                /* Bubbles float far above to ensure they disappear smoothly */
                transform: translateY(-150vh); 
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Section with Animation -->
    <header class="bg-pink-500 text-white p-4">
        <!-- The container for header bubbles -->
        <div class="bubbles-container" id="header-bubble-container"></div>
        
        <!-- Header content (logo and navigation) -->
        <div class="relative z-10 flex items-center justify-between max-w-7xl mx-auto">
            <div class="flex items-baseline cursor-pointer">
                <span class="font-black text-4xl leading-none">B</span>
                <span class="font-semibold text-lg">ubblebook</span>
            </div>
            
            <nav class="hidden md:flex items-center space-x-2">
                <a href="#" class="px-3 py-2 hover:bg-pink-600 rounded-md transition-colors">Home</a>
                <a href="#" class="px-3 py-2 hover:bg-pink-600 rounded-md transition-colors">About</a>
                <a href="#" class="px-3 py-2 hover:bg-pink-600 rounded-md transition-colors">Features</a>
                <a href="#" class="px-3 py-2 bg-white text-pink-500 font-bold rounded-md hover:bg-gray-200 transition-colors">Sign Up</a>
            </nav>
            <button class="md:hidden p-2 rounded-md hover:bg-pink-600">
                 <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
    </header>

    <!-- Main Content of the Landing Page -->
    <main class="max-w-7xl mx-auto p-8">
        <div class="text-center bg-white p-12 rounded-lg shadow-lg">
            <h1 class="text-5xl font-bold text-gray-800">Welcome to BubbleBook</h1>
            <p class="mt-4 text-lg text-gray-600">Your new adventure starts here. This is the main content of your landing page.</p>
            <button class="mt-8 px-8 py-3 bg-pink-500 text-white font-bold rounded-full hover:bg-pink-600 transition-transform transform hover:scale-105">Get Started</button>
        </div>
    </main>

    <!-- Animated Footer Section with reduced height -->
    <footer class="bg-pink-500 text-white py-4">
        <!-- The container for footer bubbles -->
        <div class="bubbles-container" id="footer-bubble-container"></div>
        
        <!-- Footer content -->
        <div class="relative z-10 max-w-7xl mx-auto px-8 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <div>
                <div class="flex items-baseline cursor-pointer justify-center md:justify-start">
                    <span class="font-black text-3xl leading-none">B</span>
                    <span class="font-semibold text-base">ubblebook</span>
                </div>
                <p class="text-pink-200 text-sm mt-2">&copy; 2025 BubbleBook. All rights reserved.</p>
            </div>
            <div class="flex space-x-4 mt-4 md:mt-0">
                 <!-- Social media icons -->

            </div>
        </div>
    </footer>


    <script>
        /**
         * Reusable function to create animated bubbles inside a given container.
         * @param {string} containerId - The ID of the element to fill with bubbles.
         */
        function createBubbles(containerId) {
            const bubbleContainer = document.getElementById(containerId);
            if (!bubbleContainer) return; // Exit if container not found

            // Increased the number of bubbles for a more active effect
            const numberOfBubbles = 40; 

            for (let i = 0; i < numberOfBubbles; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');

                const size = Math.random() * 40 + 10;
                const leftPosition = Math.random() * 100;
                // Animation is now much faster (1 to 4 seconds)
                const animationDuration = Math.random() * 3 + 1;
                // Bubbles start more quickly
                const animationDelay = Math.random() * 2;

                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${leftPosition}%`;
                bubble.style.animationDuration = `${animationDuration}s`;
                bubble.style.animationDelay = `${animationDelay}s`;
                
                bubbleContainer.appendChild(bubble);
            }
        }

        // Create bubbles in both the header and the footer
        createBubbles('header-bubble-container');
        createBubbles('footer-bubble-container');
    </script>
</body>
</html>
